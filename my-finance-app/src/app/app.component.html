<div *ngIf="auth.user$ | async; then authenticated else guest">
    <!-- template will replace this div -->
</div>

<!-- User NOT logged in -->
<ng-template #guest>
<h3>Howdy, GUEST</h3>
<p>Login to get started...</p>

<button (click)="auth.googleSignin()">
    <i class="fa fa-google"></i> Connect Google
</button>

</ng-template>


<!-- User logged in -->
<ng-template #authenticated>
<app-popup-form *ngIf="isShow" (handleHide)="hide()" class="popup"></app-popup-form>
<button class="btn-add" (click)="show()">+</button>


<header class="header">
    <app-header class="header__bar"></app-header>
</header>
<router-outlet class="main"></router-outlet>
</ng-template>
