<nav class="header-navigation">
  <ul class="header-menu" (click)="toggle()" [ngClass]="status ? '': 'header-menu--hide'">
    <li *ngFor="let item of elements" class="header-menu__item"
        (click)="select(item)">
      <span class="header-menu__link"
         [class.header-menu__link_active]="selected === item.title"
      >{{item.title}}</span>
    </li>
  </ul>
  <button type="button" class="header-menu__switcher switcher" data-menu-switcher-btn="1" (click)="toggle()">
    <span class="switcher__cross-line" data-cross-line-1></span>
    <span class="switcher__cross-line" data-cross-line-2></span>
    <span class="switcher__cross-line" data-cross-line-3></span>
  </button>
</nav>
