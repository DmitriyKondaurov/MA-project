<span class="progress-bar">
  <span class="progress-bar__name">{{frontPageItem.name}}</span>
  <div class="progress-bar__line">
    <span class="progress-bar__fill-value" [appFillAmount]="frontPageItem" curItemColor="{{color}}"
    [ngStyle]="{'width':frontPageItem.progress}">
      {{frontPageItem.value | currency:'UAH':'symbol-narrow'}}
    </span>
    <span  class="progress-bar__value-amount">
      {{frontPageItem.total | currency:'UAH':'symbol-narrow'}}
    </span>
  </div>
</span>
