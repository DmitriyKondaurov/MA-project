<div class="report">
  <h3 class="report__title">Report of planned and actual cash flow</h3>
  <div class="report__filter filter">
      <select [(ngModel)]="selectedMonthFrom" class="filter__month" name="filter__month-from" id="filter__month-from">
        <option *ngFor="let month of months " disabled>{{month.title}}</option>
      </select>
    <select [(ngModel)]="selectedMonthTill" class="filter__month" name="filter__month-till" id="filter__month-till">
      <option *ngFor="let month of months">{{month.title}}</option>
    </select>
    <select [(ngModel)]="selectedYear" class="filter__year" name="filter__year" id="filter__year">
      <option *ngFor="let year of years">{{year}}</option>
    </select>
  </div>
</div>
