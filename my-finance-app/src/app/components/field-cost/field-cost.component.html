<div class="field-cost">
  <span class="field-cost__name">Витрати по категоріям:</span>
  <ul class="field-cost__list">
    <li class="field-cost__item" *ngFor=" let item of transactions | transactFilterReduceSort:'Расходы': 'Факт':currDate | slice:0:6">
      <app-field-cost-item [costByCategory] = item [totalCostAmount] =
        "transactions | totalCostAmount:'Расходы': 'Факт': currDate"></app-field-cost-item>
    </li>
  </ul>
</div>
